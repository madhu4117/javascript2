<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7a00ed, #ACB6E5);
            text-align: center;
            padding-top: 50px;
        }

        .taskInput {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .addBtn {
            padding: 8px 12px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .addBtn:hover {
            background-color: black;
        }
        .taskList {
            margin-top: 20px;
            list-style-position: inside;
        }
        .taskItem {
            background-color: rgb(19, 80, 104);
            margin: 8px auto;
            padding: 8px;
            width: 250px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease-in-out;
        }
        .taskItem:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
     <h2>My To-Do List</h2>
    <input type="text" class="taskInput" placeholder="Enter your task">
    <button class="addBtn">Add Task</button>
    <ol class="taskList"></ol>
    <script src="index.js"> </script>
</body>
</html>
